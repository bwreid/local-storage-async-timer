<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Coding Hours Timer</title>
    <link rel="icon" href="/favicon.ico?v=1.1">
    <link rel="stylesheet" href="styles/main.css">
    <script defer src="scripts/main.js" charset="utf-8"></script>
  </head>
  <body>
    <main class="timer">
      <h1 id="title"><span></span> Seconds</h1>
      <button class="btn">Start</button>
      <button class="btn">Stop</button>

      <input type="text" placeholder="Insert your name..."/>
      <section id="welcome-message" class="hide">
        <h2>Welcome back, <span></span></h2>
        <a href="#">Remove Name</a>
      </section>
    </main>
  </body>
</html>
